<html>

<head>
  <title>File Metadata</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center">File Metadata</h1>
    <p class="text-center">Upload a file to get it's metadata</p>
    <form action="/api/fileanalyse" method="post" enctype="multipart/form-data">
      <div>
        <label for="formFileLg" class="form-label">File</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file" name="upfile">
      </div>
      <div class="text-center mt-3"><button type="submit" class="btn btn-lg btn-primary">Send</button></div>
    </form>
  </div>
  <div class="card fixed-bottom">
    <div class="card-body text-center">
      <a href="http://https://github.com/foogho/file-metadata">https://github.com/foogho/file-metadata</a>
    </div>
  </div>
</body>

</html>
